<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/admin-login.css" />
    <script
      src="https://kit.fontawesome.com/57d08e8260.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../js/admin-login.js"></script>

    <!-- ---- IMPORTING JQUERY, JQUERYUI, BOOTSTRAP----- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="vh-100">
          <div
            class="row jumbotron d-flex align-items-center min-vh-100 justify-content-center"
          >
            <div class="col-lg-5">
              <div class="form-wrapper p-4">
                <h2 class="text-center admin-login-header">Admin Login</h2>
                <h5 class="text-center mb-3">
                  You can modify and check the products and orders
                </h5>

                <form id="login-form">
                  <div class="form-group mb-3 form-text">
                    <label for="username" class="mb-2 label-text"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control user-input"
                      id="username"
                      name="username"
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="mb-2 label-text"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control user-input"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-4 login-button"
                  >
                    Login
                  </button>
                </form>
                <!-- New message container -->

                <div
                  id="message-container"
                  class="mt-3 text-center"
                  style="font-size: 1.25rem"
                ></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
