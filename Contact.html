<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Document</title>
    <script src="https://www.google.com/jsapi?.js"></script>
  </head>

  <body>
    <section>
      <div class="ContactContainer">
        <div class="Contact">
          <div class="holder">
            <div class="Contactinfo">
              <h1 class="titlecontact">Contact Us</h1>
              <p class="informationContact">
                If you have any question please contact us:
              </p>
              <a href="tel:0348962536" class="info">
                <p class="phonemail">Phone: 0905812402</p>
              </a>
              <a
                href="mailto:tai.nguyen210221@vnuk.edu.vn"
                class="info"
              >
                <p class="phonemail">Email: tai.nguyen210221@vnuk.edu.vn</p>
              </a>
              <div class="Contacticon">
                <p class="contactp">Also contact us on:</p>
                <div class="Contacticon1">
                  <div class="link-wrapper">
                    <a
                      aria-label="Social link"
                      class="link"
                      target="_blank"
                      href="https://www.facebook.com"
                    >
                      <div class="icon" data-name="icon-facebook">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          viewBox="0 0 32 32"
                        >
                          <path
                            d="M12.026 6.81v4.13H9v5.051h3.026V31h6.216V15.992h4.171s.391-2.422.58-5.07h-4.728V7.469c0-.516.678-1.21 1.348-1.21H23V1.001h-4.605c-6.523 0-6.369 5.055-6.369 5.81z"
                          ></path>
                        </svg>
                      </div>
                    </a>
                  </div>
                  <div class="link-wrapper">
                    <a
                      aria-label="Social link"
                      class="link"
                      target="_blank"
                      href="https://www.twitter.com"
                    >
                      <div class="icon" data-name="icon-twitter">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          viewBox="0 0 32 32"
                        >
                          <path
                            d="M31 6.883a12.292 12.292 0 01-3.534.969 6.178 6.178 0 002.705-3.402 12.386 12.386 0 01-3.911 1.494A6.137 6.137 0 0021.768 4a6.154 6.154 0 00-5.995 7.555 17.473 17.473 0 01-12.684-6.43 6.103 6.103 0 00-.832 3.093 6.153 6.153 0 002.737 5.122 6.162 6.162 0 01-2.788-.772v.077a6.161 6.161 0 004.936 6.035 6.225 6.225 0 01-1.622.216c-.397 0-.782-.039-1.159-.114a6.159 6.159 0 005.748 4.274 12.346 12.346 0 01-7.643 2.63c-.497 0-.986-.03-1.468-.084a17.398 17.398 0 009.433 2.769c11.321 0 17.509-9.377 17.509-17.509l-.021-.797a12.291 12.291 0 003.078-3.179z"
                          ></path>
                        </svg>
                      </div>
                    </a>
                  </div>
                  <div class="link-wrapper">
                    <a
                      aria-label="Social link"
                      class="link"
                      target="_blank"
                      href="https://www.instagram.com"
                    >
                      <div class="icon" data-name="icon-instagram">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          viewBox="0 0 32 32"
                        >
                          <path
                            d="M16 8.5a7.5 7.5 0 100 15 7.5 7.5 0 000-15zm0 12.188A4.695 4.695 0 0111.312 16c0-2.586 2.104-4.688 4.688-4.688s4.688 2.102 4.688 4.688A4.695 4.695 0 0116 20.688zm8.063-11.751a.999.999 0 110-1.997.999.999 0 010 1.997zM21.625 1h-11.25A9.376 9.376 0 001 10.375v11.25A9.376 9.376 0 0010.375 31h11.25A9.376 9.376 0 0031 21.625v-11.25A9.376 9.376 0 0021.625 1zm6.563 20.625a6.57 6.57 0 01-6.563 6.563h-11.25a6.57 6.57 0 01-6.563-6.563v-11.25a6.57 6.57 0 016.563-6.563h11.25a6.57 6.57 0 016.563 6.563v11.25z"
                          ></path>
                        </svg>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="ContactInput">
              <div class="namecontainer">
                <input
                  placeholder="Name*"
                  aria-label="Name input"
                  class="inputt"
                  value=""
                />
              </div>
              <div class="namecontainer">
                <input
                  placeholder="Email*"
                  aria-label="Email input"
                  class="inputt"
                  value=""
                />
              </div>
              <textarea
                rows="8"
                placeholder="Type your message hereâ€¦"
                data-gramm_editor="false"
                aria-label="Message input"
                class="textarea"
              ></textarea>
              <div class="buttcover">
                <button class="buttsubmit">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.8931380790177!2d108.21805915034025!3d16.071034188825255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421836b5f0b5d5%3A0xf372c18deace6db!2zVmnhu4duIE5naGnDqm4gY-G7qXUgdsOgIMSQw6BvIHThuqFvIFZp4buHdCAtIEFuaCwgxJDhuqFpIGjhu41jIMSQw6AgTuG6tW5n!5e0!3m2!1sen!2s!4v1681222406334!5m2!1sen!2s"
      referrerpolicy="no-referrer-when-downgrade"
      class="if"
    ></iframe>

    <script src="js.js" defer></script>
  </body>
</html>
